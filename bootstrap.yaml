apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/aminrj/argocd-infra.git
    targetRevision: HEAD
    path: argocd-deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd